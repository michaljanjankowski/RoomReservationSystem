<!DOCTYPE html>
<html lang="en">

<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;
}
</style>


{% block content %}
    <h1>Add Room</h1>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%">
        <tr>
            <td>Room name</td>
            <td>Room capacity</td>
            <td>Projector</td>
            <td></td>
        </tr>
        <tr>
            <td> <input type="text" name="name" placeholder="Name" /> </td>
            <td> <input type="number" name="capacity" placeholder="Capacity" /> </td>
            <td> <input type="checkbox" name="projector" placeholder="Projector availability"/>  </td>
            <td> <input type="submit" value="Add Room"/> </td>
        </tr>
        </table>
    </form>
{% endblock %}
</html>
