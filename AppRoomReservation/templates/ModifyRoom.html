<!DOCTYPE html>
<html lang="en">

<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: center;
}
</style>


{% block content %}
    <h1>Modyfie Room</h1>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%">
        <tr>
            <td>Room name</td>
            <td>Room capacity</td>
            <td>Projector</td>
            <td></td>
        </tr>
        <tr>
            <td> <input type="text" name="name" value={{ room.name }} placeholder="Name" /> </td>
            <td> <input type="number" name="capacity" value={{ room.capacity }} placeholder="Capacity" /> </td>
            <td> <input type="checkbox" name="projector" value={{ room.proj_avail }} placeholder="Projector availability"/> </td>
            <td> <input type="submit" value="Modify"/> </td>
        </tr>
        </table>
    </form>

<br/>
<a href="{% url 'show_all_rooms' %}"> Show All Rooms </a>
</html>
{% endblock %}
</html>
