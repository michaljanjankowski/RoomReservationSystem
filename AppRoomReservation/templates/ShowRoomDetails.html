<!DOCTYPE html>
<html lang="en">

<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;
}
</style>


{% block content %}
    <h1>Room {{ room.name }} details are following:</h1>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%">
        <tr>
            <td>Room name</td>
            <td>Room capacity</td>
            <td>Projector</td>
        </tr>
        <tr>
            <td> {{ room.name }} </td>
            <td> {{ room.capacity }} </td>
            <td> {{ room.proj_avail }} </td>
        </tr>
        </table>
    </form>
{% endblock %}
</html>
