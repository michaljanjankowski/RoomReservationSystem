<!DOCTYPE html>
<html lang="en">

<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;
}
</style>


<table style="width:50%">
    <tr>
        <th>Room name </th>
        <th colspan=3> Toolbar </th>
    </tr>
{% for room in allRooms %}
    <tr>
        <td> {{room.name}} </td>
        <td> <a href="{% url 'modify_room' room.id %}"> Modify </a> </td>
        <td> <a href="{% url 'delete_room' room.id %}"> Delete </a>  </td>
        <td> <a href="{% url 'show_room_details' room.id %}"> Show Details </a>  </td>
    </tr>
{% endfor %}
</table>

<br/>
<a href="{% url 'add_room' %}"> Add Room </a>


</html>
